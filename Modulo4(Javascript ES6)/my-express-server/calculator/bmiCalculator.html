<!DOCTYPE html>
<html lang="pt-br" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de indece de massa corporea</title>
</head>
<body>
    <center>
        <h1>CALCULADORA DE IMC</h1>
        <form action="/bmiCalculator" method="post">
            <table>
                <tr>
                    <td>
                        <input type="text" name="altura" placeholder="Digite sua altura(em m)">
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="text" name="peso" placeholder="Digite seu peso(em kg)">
                    </td>
                </tr>
                <tr>
                    <td style="text-align: center;">
                        <button type="submit" name="calcular">Calcular</button>
                    </td>
                </tr>        
            </table>
        </form>
    </center>
</body>
</html>
