<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Entrar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous" />
    <link href="css/styles.css" rel="stylesheet" />
</head>

<body class="text-center">
    <main class="form-signin w-100 m-auto">
        <form action="/" method="POST">
            <img src="image/mail.svg" alt="" width="72" height="72">
            <h1 class="h3 mb-3 fw-normal">Por favor, entre</h1>
            <div class="form-floating">
                <input type="text" name="primeiroNome" class="form-control top" id="floatingInput" placeholder="Primeiro nome" required autofocus/>
                <label for="floatingInput">Primeiro nome</label>
            </div>
            <div class="form-floating">
                <input type="text" name="segundoNome" class="form-control middle" id="floatingInput" placeholder="Ultimo nome" required/>
                <label for="floatingInput">Ultimo nome</label>
            </div>
            <div class="form-floating">
                <input type="email" name="email" class="form-control bottom" id="floatingInput" placeholder="Email" required/>
                <label for="floatingInput">Email</label>
            </div>
            <button class="w-100 btn btn-lg btn-primary" type="submit">
                Entrar
            </button>
            <p class="mt-5 mb-3 text-muted">&copy; Renan 2022</p>
        </form>
    </main>
</body>

</html>
